<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>MyRadio - Rádio Interna</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972545.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }
    .navbar-brand {
      font-weight: bold;
      color: #3f51b5;
    }
    .player-container {
      background: linear-gradient(135deg, #3f51b5 0%, #673ab7 100%);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      color: #fff;
      margin-top: 2rem;
    }
    .player-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .player-controls button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }
    .player-controls button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .player-controls button.play-btn {
      width: 60px;
      height: 60px;
    }
    .track-info {
      text-align: center;
      margin: 20px 0;
    }
    .track-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .track-artist {
      font-size: 1rem;
      opacity: 0.8;
    }
    .progress-container {
      height: 6px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      margin: 10px 0;
      cursor: pointer;
    }
    .progress-bar {
      height: 100%;
      background-color: #fff;
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s linear;
    }
    .time-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      opacity: 0.8;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      color: #3f51b5;
      margin-bottom: 20px;
      text-align: center;
    }
    .login-form button {
      background-color: #3f51b5;
      border: none;
    }
    .login-form button:hover {
      background-color: #303f9f;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-broadcast-tower"></i> MyRadio
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="btnLogin">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Container principal -->
  <div class="container">
    <!-- Seção de Login (invisível inicialmente) -->
    <div class="login-container" id="loginSection" style="display: none;">
      <h2>Acesse sua Rádio</h2>
      <form class="login-form" id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div class="register-link">
          <p>Não tem uma conta? <a href="#" id="btnRegister">Registre-se</a></p>
        </div>
      </form>
    </div>

    <!-- Seção de Registro (invisível inicialmente) -->
    <div class="login-container" id="registerSection" style="display: none;">
      <h2>Crie sua Conta</h2>
      <form class="login-form" id="registerForm">
        <div class="mb-3">
          <label for="regName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="regName" required>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="regPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
        <div class="register-link">
          <p>Já tem uma conta? <a href="#" id="btnBackToLogin">Faça login</a></p>
        </div>
      </form>
    </div>

    <!-- Seção do Player (invisível inicialmente) -->
    <div class="player-container" id="playerSection" style="display: none;">
      <div class="track-info">
        <div class="track-title" id="trackTitle">Carregando...</div>
        <div class="track-artist" id="trackArtist">Aguarde</div>
      </div>
      
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="time-info">
        <div id="currentTime">0:00</div>
        <div id="totalTime">0:00</div>
      </div>
      
      <div class="player-controls">
        <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
        <button id="playBtn" class="play-btn"><i class="fas fa-play"></i></button>
        <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
      </div>
      
      <div class="volume-container mt-3">
        <label for="volumeSlider" class="form-label">Volume</label>
        <input type="range" class="form-range" id="volumeSlider" min="0" max="100" value="80">
      </div>
    </div>

    <!-- Seleção de Radio (invisível inicialmente) -->
    <div class="radio-selection-container mt-4" id="radioSelectionSection" style="display: none;">
      <h3>Selecione sua Rádio</h3>
      <div class="list-group" id="radioList">
        <!-- As rádios serão preenchidas dinamicamente -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Variáveis globais
    let isLoggedIn = false;
    let currentUser = null;
    let currentRadio = null;
    let playlist = [];
    let currentTrackIndex = 0;
    let audioPlayer = new Audio();
    let isPlaying = false;
    let apiUrl = 'https://myradio.h4xd66.easypanel.host/api';
    console.log('API URL:', apiUrl); // Adicionar log para debug

    // Elementos do DOM
    const loginSection = document.getElementById('loginSection');
    const registerSection = document.getElementById('registerSection');
    const playerSection = document.getElementById('playerSection');
    const radioSelectionSection = document.getElementById('radioSelectionSection');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const btnLogin = document.getElementById('btnLogin');
    const btnRegister = document.getElementById('btnRegister');
    const btnBackToLogin = document.getElementById('btnBackToLogin');
    const trackTitle = document.getElementById('trackTitle');
    const trackArtist = document.getElementById('trackArtist');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTime = document.getElementById('currentTime');
    const totalTime = document.getElementById('totalTime');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const radioList = document.getElementById('radioList');

    // Verificar se há um token salvo
    function checkAuth() {
      const token = localStorage.getItem('myRadioToken');
      if (token) {
        // Validar token com o servidor
        fetch(`${apiUrl}/auth/me`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Token inválido');
          }
        })
        .then(data => {
          if (data.success) {
            currentUser = data.user;
            isLoggedIn = true;
            updateNavbar();
            fetchUserRadios();
          }
        })
        .catch(error => {
          console.error('Erro na autenticação:', error);
          showLoginSection();
        });
      } else {
        showLoginSection();
      }
    }

    // Exibir seção de login
    function showLoginSection() {
      loginSection.style.display = 'block';
      registerSection.style.display = 'none';
      playerSection.style.display = 'none';
      radioSelectionSection.style.display = 'none';
    }

    // Exibir seção de registro
    function showRegisterSection() {
      loginSection.style.display = 'none';
      registerSection.style.display = 'block';
      playerSection.style.display = 'none';
      radioSelectionSection.style.display = 'none';
    }

    // Exibir seleção de rádio
    function showRadioSelection() {
      loginSection.style.display = 'none';
      registerSection.style.display = 'none';
      playerSection.style.display = 'none';
      radioSelectionSection.style.display = 'block';
    }

    // Exibir player
    function showPlayer() {
      loginSection.style.display = 'none';
      registerSection.style.display = 'none';
      playerSection.style.display = 'block';
      radioSelectionSection.style.display = 'none';
    }

    // Atualizar a barra de navegação
    function updateNavbar() {
      if (isLoggedIn) {
        btnLogin.textContent = 'Sair';
      } else {
        btnLogin.textContent = 'Login';
      }
    }

    // Buscar rádios do usuário
    function fetchUserRadios() {
      const token = localStorage.getItem('myRadioToken');
      fetch(`${apiUrl}/radios`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          if (data.count > 0) {
            renderRadioList(data.data);
          } else {
            // Usuário não tem rádios, criar uma primeira
            createDefaultRadio();
          }
        }
      })
      .catch(error => console.error('Erro ao buscar rádios:', error));
    }

    // Renderizar lista de rádios
    function renderRadioList(radios) {
      radioList.innerHTML = '';
      radios.forEach(radio => {
        const radioItem = document.createElement('a');
        radioItem.href = '#';
        radioItem.className = 'list-group-item list-group-item-action';
        radioItem.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">${radio.name}</h5>
          </div>
          <p class="mb-1">${radio.description || 'Sem descrição'}</p>
        `;
        radioItem.addEventListener('click', () => {
          currentRadio = radio;
          fetchRadioMusic(radio.id);
        });
        radioList.appendChild(radioItem);
      });
      showRadioSelection();
    }

    // Criar rádio padrão
    function createDefaultRadio() {
      const token = localStorage.getItem('myRadioToken');
      fetch(`${apiUrl}/radios`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          name: 'Minha Rádio',
          description: 'Minha rádio personalizada'
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          currentRadio = data.data;
          fetchRadioMusic(currentRadio.id);
        }
      })
      .catch(error => console.error('Erro ao criar rádio:', error));
    }

    // Buscar músicas da rádio
    function fetchRadioMusic(radioId) {
      const token = localStorage.getItem('myRadioToken');
      fetch(`${apiUrl}/music/radio/${radioId}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          playlist = data.data;
          if (playlist.length > 0) {
            currentTrackIndex = 0;
            loadTrack(currentTrackIndex);
            showPlayer();
          } else {
            // Sem músicas, pode-se implementar um placeholder
            alert('Adicione músicas à sua rádio no painel administrativo!');
            showRadioSelection();
          }
        }
      })
      .catch(error => console.error('Erro ao buscar músicas:', error));
    }

    // Carregar uma faixa
    function loadTrack(index) {
      if (playlist.length === 0) return;
      
      if (index < 0) index = playlist.length - 1;
      if (index >= playlist.length) index = 0;
      
      currentTrackIndex = index;
      const track = playlist[currentTrackIndex];
      
      // Atualizar informações da faixa
      trackTitle.textContent = track.title;
      trackArtist.textContent = track.artist || 'Desconhecido';
      
      // Carregar áudio
      if (track.filePath) {
        audioPlayer.src = `${apiUrl}/uploads/${track.filePath}`;
      } else if (track.youtubeId) {
        // Implementação para YouTube será feita posteriormente
        alert('Reprodução do YouTube ainda não implementada');
        playNextTrack();
        return;
      }
      
      audioPlayer.load();
      
      // Configurar eventos se não estiverem configurados
      setupAudioEvents();
    }

    // Configurar eventos do player de áudio
    function setupAudioEvents() {
      // Atualizar barra de progresso
      audioPlayer.addEventListener('timeupdate', () => {
        const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
        const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
        currentTime.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
        
        const duration = audioPlayer.duration || 0;
        const progress = (audioPlayer.currentTime / duration) * 100;
        progressBar.style.width = `${progress}%`;
      });
      
      // Atualizar duração total
      audioPlayer.addEventListener('loadedmetadata', () => {
        const durationMinutes = Math.floor(audioPlayer.duration / 60);
        const durationSeconds = Math.floor(audioPlayer.duration % 60);
        totalTime.textContent = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
      });
      
      // Tocar próxima faixa quando terminar
      audioPlayer.addEventListener('ended', playNextTrack);
      
      // Clicar na barra de progresso
      progressContainer.addEventListener('click', (e) => {
        const clickPosition = e.offsetX / progressContainer.offsetWidth;
        audioPlayer.currentTime = clickPosition * audioPlayer.duration;
      });
    }

    // Tocar/pausar
    function togglePlay() {
      if (isPlaying) {
        audioPlayer.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        audioPlayer.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    }

    // Tocar faixa anterior
    function playPrevTrack() {
      loadTrack(currentTrackIndex - 1);
      if (isPlaying) {
        audioPlayer.play();
      }
    }

    // Tocar próxima faixa
    function playNextTrack() {
      loadTrack(currentTrackIndex + 1);
      if (isPlaying) {
        audioPlayer.play();
      }
    }

    // Ajustar volume
    function setVolume() {
      audioPlayer.volume = volumeSlider.value / 100;
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      
      // Login e registro
      btnLogin.addEventListener('click', () => {
        if (isLoggedIn) {
          // Logout
          localStorage.removeItem('myRadioToken');
          isLoggedIn = false;
          currentUser = null;
          updateNavbar();
          showLoginSection();
        } else {
          showLoginSection();
        }
      });
      
      btnRegister.addEventListener('click', showRegisterSection);
      btnBackToLogin.addEventListener('click', showLoginSection);
      
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        fetch(`${apiUrl}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('myRadioToken', data.token);
            currentUser = data.user;
            isLoggedIn = true;
            updateNavbar();
            fetchUserRadios();
          } else {
            alert(data.message || 'Erro ao fazer login');
          }
        })
        .catch(error => console.error('Erro no login:', error));
      });
      
      registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        
        console.log('Tentando registrar usuário:', { name, email });
        console.log('URL da API:', `${apiUrl}/auth/register`);
        
        fetch(`${apiUrl}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        })
        .then(response => {
          console.log('Resposta do servidor:', response.status, response.statusText);
          if (!response.ok) {
            return response.json().then(err => {
              throw new Error(err.message || 'Erro na resposta do servidor');
            });
          }
          return response.json();
        })
        .then(data => {
          console.log('Dados recebidos:', data);
          if (data.success) {
            localStorage.setItem('myRadioToken', data.token);
            currentUser = data.user;
            isLoggedIn = true;
            updateNavbar();
            createDefaultRadio();
          } else {
            alert(data.message || 'Erro ao registrar');
          }
        })
        .catch(error => {
          console.error('Erro no registro:', error);
          if (error.message.includes('Failed to fetch')) {
            alert('Não foi possível conectar ao servidor. Verifique se o servidor está rodando e tente novamente.');
          } else {
            alert(error.message || 'Erro ao conectar com o servidor. Por favor, tente novamente.');
          }
        });
      });
      
      // Controles do player
      playBtn.addEventListener('click', togglePlay);
      prevBtn.addEventListener('click', playPrevTrack);
      nextBtn.addEventListener('click', playNextTrack);
      volumeSlider.addEventListener('input', setVolume);
    });
  </script>
</body>
</html>
